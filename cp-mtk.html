<!DOCTYPE html>
<html>
<head>
    <title>computed propertis</title>
<head>
<body>
    <div id="dw">
        <p>Hasil {{ a }} + {{ b }} = {{ hasil }}</p>
        <p>Total nilai = {{ hasil }}</p>
    </div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#dw',
        data: {
            a: 54,
            b: 43
    },
    computed: {
        hasil: function() {
            return this.a + this.b;
        }
    }
    });
</script>
</body>
</html>
